<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiter Transaction Count Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/favicon.ico">
</head>
<body>
    <div class="main">
        <div class="tool">
            <img class="logo" src="/img/favicon.ico">
            <h2 class="header">Orbiter Transaction Count Checker</h2>
            <div class="address-container">
                <input class="address" type="text" placeholder="Enter Address">
                <div class="loader close"></div>
            </div>
            <!-- <textarea class="body" type="text" placeholder="Enter body"></textarea></br></br> -->
            <a>Total Transactions: <span class="count">0</span></a>
            
            <!-- <input type="submit" placeholder="Search"> -->
            <button class="query" onclick="_fetch(_body)">Query</button>
            <span class="result"></span>
            
        </div>
        <div class="eligible hide">
            <div class="nft-container">
                <img src="" alt="" class="nft-img">
                <span class="nft-title"></span>
            </div>

        </div>
        <div class="moon"></div> 
        <div class="error fade">
            <div class="error__icon">
              <svg
                fill="none"
                height="24"
                viewBox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
                  fill="#393a37"
                ></path>
              </svg>
            </div>
            <div class="error_msg">Error </div>
            <div class="error_close">
              <svg
                height="20"
                viewBox="0 0 20 20"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                  fill="#393a37"
                ></path>
              </svg>
            </div>
          </div>
          <div class="warning fade">
            <div class="warning__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none"><path fill="#393a37" d="m13 14h-2v-5h2zm0 4h-2v-2h2zm-12 3h22l-11-19z"></path></svg>
            </div>
                <div class="warning_msg">Alert</div>
            <div class="warning_close"><svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" height="20"><path fill="#393a37" d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"></path></svg></div>
        </div>
    </div>
    
<script src="app.js"></script>
</body>
</html>
